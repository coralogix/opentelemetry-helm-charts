# Source: opentelemetry-ebpf-instrumentation/templates/daemon-set.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: example-opentelemetry-ebpf-instrumentation
  namespace: default
  labels:
    helm.sh/chart: opentelemetry-ebpf-instrumentation-0.1.10
    app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "v0.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: obi
    app.kubernetes.io/component: workload
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
      app.kubernetes.io/instance: example
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: fc3df1577c66ee0b552970f916acb6b43ce64e42cc4ec17ade44b9f213479380
      labels:
        helm.sh/chart: opentelemetry-ebpf-instrumentation-0.1.10
        app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
        app.kubernetes.io/instance: example
        app.kubernetes.io/version: "v0.5.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: obi
        app.kubernetes.io/component: workload
    spec:
      serviceAccountName: example-opentelemetry-ebpf-instrumentation
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      containers:
        - name: ebpf-instrument
          image: ghcr.io/open-telemetry/opentelemetry-ebpf-instrumentation/ebpf-instrument:v0.5.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
          - name: metrics
            containerPort: 9090
            protocol: TCP
          env:
            - name: OTEL_EBPF_CONFIG_PATH
              value: "/etc/ebpf-instrument/config/ebpf-instrument-config.yml"
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            - name: OTEL_EBPF_KUBE_META_CACHE_ADDRESS
              value: opentelemetry-ebpf-instrumentation-k8s-cache:50055
            - name: OTEL_EBPF_BPF_CONTEXT_PROPAGATION
              value: "http,tcp"
          volumeMounts:
            - mountPath: /etc/ebpf-instrument/config
              name: ebpf-instrument-config
            - mountPath: /sys/fs/cgroup
              name: cgroup
      volumes:
        - name: ebpf-instrument-config
          configMap:
            name: example-opentelemetry-ebpf-instrumentation
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
