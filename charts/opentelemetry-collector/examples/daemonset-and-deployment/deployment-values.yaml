mode: deployment

global:
  environment: test

presets:
  kubernetesExtraMetrics:
    enabled: true
  collectorMetrics:
    enabled: true
  resourceDetection:
    enabled: true
    pipeline: metrics
    deploymentEnvironmentName: "{{ .Values.global.environment }}"

resources:
  limits:
    cpu: 100m
    memory: 200M

