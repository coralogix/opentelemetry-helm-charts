mode: daemonset

targetAllocator:
  enabled: true
  prometheusCR:
    enabled: true
    podMonitorSelector:
      matchLabels:
        app: example-app
    serviceMonitorSelector: {}
  image:
    repository: "ghcr.io/open-telemetry/opentelemetry-operator/target-allocator"
    pullPolicy: IfNotPresent
    tag: "0.77.0"

priorityClass:
  create: true
  name: ""
  priorityValue: 1000