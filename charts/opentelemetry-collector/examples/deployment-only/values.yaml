mode: deployment

replicaCount: 3

resources:
  limits:
    cpu: 2
    memory: 4Gi

extraEnvsMap:
  TEST:
    valueFrom:
      secretKeyRef:
        name: test
        key: PRIVATE_KEY
  TEST2:
    value: "test"

extraEnvsFromMap:
  env-configmap: configMapRef
  env-secret: secretRef

extraVolumesMap:
  testpath:
    hostPath:
      path: /etc/test

extraVolumeMountsMap:
   testpath:   
      mountPath: /etc/test
      mountPropagation: HostToContainer
      readOnly: true

